<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Вход через GitHub…</title>
  <style>body{margin:0;height:100vh;display:grid;place-items:center;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#f2f4f8;color:#111827}.card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:20px;box-shadow:0 12px 24px rgba(16,24,40,.08);width:min(520px,92vw)}</style>
  <script>
    (function(){
      function getParam(name){ return new URLSearchParams(window.location.search).get(name); }
      try {
        var code = getParam('code');
        if (code) {
          try { localStorage.setItem('provider','GitHub'); } catch(e) {}
          // NOTE: In production, exchange 'code' for access token on your backend.
          try { localStorage.setItem('authed','1'); } catch(e) {}
          var next = (getParam('state') || 'chat.html?start=chat');
          window.location.replace(next);
          return;
        }
      } catch(e) {}
      setTimeout(function(){ window.location.replace('registr.html?mode=login'); }, 500);
    })();
  </script>
</head>
<body>
  <div class="card">Перенаправляем обратно в приложение…</div>
</body>
</html>
